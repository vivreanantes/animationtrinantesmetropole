<div class="mt-content mb-content">
    <div class="block">
        <button class="titre" (click)="toggleShowBlock()">
            <ion-icon name="caret-down-outline" style="color: black;" *ngIf="showBlock"></ion-icon>
            <ion-icon name="caret-forward-outline" style="color: black;" *ngIf="!showBlock"></ion-icon>
            <h2>{{"actualit√©s" | translate}}</h2>
            <div class="flex-grow-1"></div>
            <button class="refresh" (click)="refresh($event)">
                <ion-icon name="refresh-outline" style="color: black;"></ion-icon>
            </button>
        </button>
        <div class="body" *ngIf="showBlock">
            <div class="list">
                <button class="item" *ngFor="let new of news" (click)="showNewsDetail(new)">
                    {{ new.icon }}
                    <p class="new_title">
                        {{ new.title }}
                    </p>
                </button>
            </div>
        </div>
    </div>
</div>
