<ion-content>
  <button-menu></button-menu>
  <div id="leaflet"></div>
  <div class="buttons">
    <button class="filtre" (click)="showFiltres()" [ngClass]="{'hide':filtresShowed===true}"> {{ "carte_filtres" | translate}}</button>
    <button
      class="position"
      (click)="recenter()"
      *ngIf="geolocationFailed===false && isDrag"
    >
      <ion-icon name="locate-outline"></ion-icon>
    </button>
  </div>

  <div class="filtres" [ngClass]="{'show':filtresShowed===true}">
    <div class="header">
      <ion-icon name="map"></ion-icon> {{ "carte_filter" | translate}}
    </div>
    <div class="body">
      <div class="list">
        <div
          class="item clickable"
          [ngClass]="{'selected':item.selected}"
          *ngFor="let item of filtres"
          (click)="selectFiltre(item)"
        >
          <img src="{{ item.image }}" />
          <ion-label>{{ item|lang:"nom" }}</ion-label>
        </div>
      </div>
    </div>
    <div class="footer">
      <button (click)="onFiltreChange(filtres)">{{ 'ok' | translate }}</button>
    </div>
  </div>
</ion-content>
