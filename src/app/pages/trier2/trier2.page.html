<ion-content>
  <button-menu></button-menu>

  <div class="mt-content">
    <div class="search">
      <div class="input-field">
        <input
          type="text"
          placeholder="{{ 'dechet_placeholder'|translate }}"
          [(ngModel)]="input"
          (ngModelChange)="onChangeFiltre(input)"
        />
        <ion-icon name="close" class="clickable" (click)="cleanFiltre()"></ion-icon>
      </div>
    </div>

    <div class="categories" *ngIf="categories">
      <div class="categorie" *ngFor="let categorie of categories | values">
        <div class="title" *ngIf="categorie.items && categorie.items.length >0">
          <h2>{{ categorie | lang: "nom" }}</h2>
        </div>

        <ngu-carousel
          #myCarousel
          [inputs]="carouselConfig"
          [dataSource]="categorie.items"
          class="items"
          *ngIf="categorie.items && categorie.items.length >0"
        >
          <ngu-tile
            *nguCarouselDef="let item;"
            class="item clickable"
            (click)="voirDechet(item)"
          >
            <img src="assets/imgs/{{ item.image }}" alt="Image" />
            <h4>{{ item|lang:'nom' }}</h4>
          </ngu-tile>
          <button NguCarouselPrev class="leftRs">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
          <button NguCarouselNext class="rightRs">
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ngu-carousel>
      </div>
    </div>
  </div>
</ion-content>
