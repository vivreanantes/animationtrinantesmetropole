<div id="background"></div>

<ion-content no-scroll>
  <button-menu></button-menu>
  <div id="title2" *ngIf="!onOver">
    {{ 'configurez_selon_votre_adresse'| translate }}
  </div>

  <div id="logo">
    <img src="assets/imgs/logo.png" />
  </div>
  <news></news>
  <div id="menu">
    <div class="page" *ngFor="let page of pages" routerLink="/{{page.link}}" routerDirection="root">
      <ion-icon name="{{ page.icon }}"></ion-icon>
      <span>{{ page.title | translate }}</span>
    </div>
  </div>
</ion-content>
