<ion-content>
  <div class="mt-content fiche">
    
    <div class="close clickable" (click)="close()">
      <ion-icon name="close"></ion-icon>
    </div>
   
    <div class="header">
      <h1>{{ item.dcv}}</h1>
    </div>

    <div class="body">

      <div>{{ item.dcv}}</div>
      <div>{{item.jcbj}}</div>
      
      <p *ngIf="item.src">
        <strong>{{'source'|translate}} :</strong> {{ item.src }}
      </p>
    </div>

  </div>
</ion-content>
